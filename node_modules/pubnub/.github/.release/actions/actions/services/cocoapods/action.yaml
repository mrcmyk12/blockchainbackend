---
name: Publish to CocoaPods
description: Publish package to CocoaPods trunk.
author: PubNub
inputs:
  token:
    description: GitHub access token with extended permissions.
    required: false
  github-token:
    description: GitHub access token which has push permissions.
    required: false
    default: ${{ github.token }}
  cocoapods-token:
    description: Token with permissions manage target library.
    required: true
  podspec-path:
    description: Podspec file path.
    required: false
  check-ownership:
    description: Whether ownership should be verified before publish.
    required: false
    default: "true"
  allow-warnings:
    description: Whether warnings allowed during publish process.
    required: false
    default: "true"
  jira-api-key:
    description: API key to access JIRA REST API.
    required: false
  last-service:
    description: Whether this is last service used in product deployment services sequence
    required: false
    default: "false"
runs:
  using: node12
  main: ../../../dist/services/cocoapods/index.js
  post-if: failure()
  post: ../../../dist/services/helpers/service-failure.js
