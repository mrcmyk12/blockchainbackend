---
name: Publish to Ruby Gems
description: Publish package to Ruby Gems index.
author: PubNub
inputs:
  token:
    description: GitHub access token with extended permissions.
    required: false
  github-token:
    description: GitHub access token which has push permissions.
    required: false
    default: ${{ github.token }}
  gem-token:
    description: Token with permissions allowing package publish.
    required: true
  gem-username:
    description: Username to be used for gem ownership check.
    required: false
  gemspec-path:
    description: Gemspec file relative path.
    required: false
  check-gem-ownership:
    description: Whether gem ownership check should be performed before publish.
    required: false
  build-path:
    description: Relative path to location to which build command will store it's results. Shouldn't be same as root folder.
    required: false
  artifacts-path:
    description: Relative path to location where prepared sources should be placed.
    required: false
  artifacts-filter:
    description: "Comma-separated list of file names (or path RegExp) which should be used as artifacts for upload."
    required: false
  jira-api-key:
    description: API key to access JIRA REST API.
    required: false
  last-service:
    description: Whether this is last service used in product deployment services sequence
    required: false
    default: "false"
runs:
  using: node12
  main: ../../../dist/services/rubygems/index.js
  post-if: failure()
  post: ../../../dist/services/helpers/service-failure.js
