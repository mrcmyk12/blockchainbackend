---
name: publish-pypi
description: Publish package to PyPi index.
author: PubNub
inputs:
  token:
    description: GitHub access token with extended permissions.
    required: false
  github-token:
    description: GitHub access token which has push permissions.
    required: false
    default: ${{ github.token }}
  pypi-username:
    description: PyPi account username.
    required: true
  pypi-password:
    description: PyPi account password.
    required: true
  setup-path:
    description: Relative path to 'setup.py' file
    required: false
  artifacts-path:
    description: Relative path to location where prepared sources should be placed.
    required: false
  artifacts-filter:
    description: "Comma-separated list of file names (or path RegExp) which should be used as artifacts for upload."
    required: false
  jira-api-key:
    description: API key to access JIRA REST API.
    required: false
  last-service:
    description: Whether this is last service used in product deployment services sequence
    required: false
    default: "false"
runs:
  using: node12
  main: ../../../dist/services/pypi/index.js
  post-if: failure()
  post: ../../../dist/services/helpers/service-failure.js
