---
name: Publish to Maven
description: Publish package to Sonatype Nexus repository.
author: PubNub
inputs:
  token:
    description: GitHub access token with extended permissions.
    required: false
  github-token:
    description: GitHub access token which has push permissions.
    required: false
    default: ${{ github.token }}
  nexus-username:
    description: Sonatype Nexus repository account name.
    required: true
  nexus-password:
    description: Sonatype Nexus account access password.
    required: true
  gpg-key-id:
    description: GPG key identifier.
    required: true
  gpg-key-name:
    description: GPG key identity name.
    required: true
  gpg-key-passphrase:
    description: GPG key passphrase.
    required: true
  build-path:
    description: Relative path to location where build command will store results.
    required: false
  artifacts-path:
    description: Relative path to location where prepared sources should be placed.
    required: false
  artifacts-filter:
    description: "Comma-separated list of file names (or path RegExp) which should be used as artifacts for upload."
    required: false
  maven-plugin:
    description: Name of plugin which has been configured for project.
    required: false
    default: "gradle-nexus-plugin"
  jira-api-key:
    description: API key to access JIRA REST API.
    required: false
  last-service:
    description: Whether this is last service used in product deployment services sequence
    required: false
    default: "false"
runs:
  using: node12
  main: ../../../dist/services/maven/index.js
  post-if: failure()
  post: ../../../dist/services/helpers/service-failure.js
