---
name: Install Unity engine
description: Install specified version of Unity engine.
author: PubNub
inputs:
  github-token:
    description: GitHub access token which has push permissions for repository.
    required: false
    default: ${{ github.token }}
  unity-package-name:
    description: Name of package which should be downloaded.
    required: false
    default: "MacEditorInstaller/Unity"
  unity-version:
    description: Version of Unity engine which should be used.
    required: true
  standalone-action:
    description: Whether this is standalone action which launched not as part of service action.
    required: false
outputs:
  unity-path:
    description: Path to installed Unity engine binary.
runs:
  using: node12
  main: ../../../dist/installers/unity/main.js
