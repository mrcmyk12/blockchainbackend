---
name: Command processor
description: Process commands which has been sent as comments to issues and pull requests.
author: PubNub
inputs:
  token:
    description: GitHub access token which has permissions to access organization members.
    required: true
  github-token:
    description: GitHub access token which has push permissions for repository.
    required: false
    default: ${{ github.token }}
  listener:
    description: GitHub username which will listen for commands. Comment should start with it.
    required: true
  jira-api-key:
    description: API key to access JIRA REST API.
    required: false
runs:
  using: node12
  main: ../../dist/commands/index.js
