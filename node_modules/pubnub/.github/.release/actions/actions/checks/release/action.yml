---
name: Check ready for release
description: Check whether previous action run completed successfully and prepared all for product release.
author: PubNub
inputs:
  token:
    description: GitHub access token which has permissions to access repository action artifacts.
    required: false
  github-token:
    description: GitHub access token which has push permissions for repository.
    required: false
    default: ${{ github.token }}
outputs:
  ready:
    description: Whether previous release step completed and it is possible to complete release.
runs:
  using: node12
  main: ../../../dist/checks/release/index.js
